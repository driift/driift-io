<template name="admin">
  <h1>Adminz</h1>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Date</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    {{#each emails}}
    <tr>
      <td>{{createdAt}}</td>
      <td>{{email}}</td>
    </tr>
    {{/each}}
    </tbody>
    <tfoot></tfoot>
  </table>
</template>
