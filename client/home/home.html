<template name="home">
  <main>
    <section class='hero'>
      <div class="hero-bg">
        <div class="hero-fg">
          <div class="contain">
            <!-- HERO -->
            {{>masterNav}}
            <header>
              <h1>Power up your events</h1>
              <div class="block hero-copy">
                <p>DRIIFT is designed to streamline your events.<br> We provide <strong>automated entry</strong>,
                  <strong>realtime analytics</strong> and <strong>attendee insights</strong> all using the latest <strong>NFC + Beacon technologies</strong>.</p>
                </div>
                <div class="block hero-action">
                  <button class="btn btn-hero btn-outline">
                    Learn more
                  </button>
                </div>
                <div class="block partners">
                  <h2>Recent partners</h2>
                  <div class="logos align-vertical">
                    <img src="/img/logos/BACON.png" alt="BACON Conf">
                    <img src="/img/logos/TGE.png" alt="The Great Escape">
                    <img src="/img/logos/LXJS.png" alt="LXJS">
                  </div>
                </div>
              </header>
            </div>
          </div>
        </div>
      </section>
      <!-- {{>htmlIpsum}} -->
      {{#modal name="subscribe"}}
        {{#unless email}}
          <h2>We are tuning our engines</h2>
          <p>
          Hello driifter, we're currently in private beta working closely with a selction of fine partners. Please leave your email and we will make sure you’re the first to know more.
          </p>
          <p>In the meantime do say hi <a href="http://twitter.com/driiftio">@driiftio</a>, we'd love to meet you.</p>
          <form class="register">
            <div class="input-group">
              <input class="form-control" id="input-email" type="email" placeholder="Email address"/>
              <span class="input-group-btn">
                <button class="btn btn-primary">GO</button>
              </span>
            </div>
            <div class="input-group">
              <input id="run-events" name="run-events" type="checkbox">
              <label for="run-events"> I also run events and am interested in partnering</label>
            </div>
          </form>
        {{else}}
        <div class="confirm">
          <p><strong>We've added you to our VIP list and will be in touch soon.</strong></p>
          <p>❤ <a href="http://twitter.com/driiftio">@driiftio</a></p>
        </div>
        {{/unless}}
      {{/modal}}
    </main>
  </template>
